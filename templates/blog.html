<div class="container">
    <h1>Blog :: Thoughts a -> BlogPost</h1>
    <br><br><br>
        <ul>
        $for(posts)$
            <li>
                <p>
                    <a href="$url$">$title$</a> - $date$
                </p>
                $if(abstract)$
                <p>
                    $abstract$
                </p>
                $endif$
            </li>
        $endfor$
        </ul>
    <br><br><br>
    </div>
</div>
