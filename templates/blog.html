<div class="container">
    <br><br><br>
    <ul>
        $for(posts)$
            <li>
                <p>
                    <a href="$url$">$title$</a> - $date$
                </p>
                $if(abstract)$
                <p>
                    $abstract$
                </p>
                $endif$
            </li>
        $endfor$
    </ul>
    <br><br><br>
</div>
